<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css" />
        <script src="script.js" type="module"></script>
  </head>
  <body>
    <div class="keyboard-background">
      <div class="container-main">
        <img class="logo" src="coollogo_com-288964663.png" alt="" />

        <div id="game-board"></div>

        <div id="keyboard">
          <div class="first-row">
            <button class="knap">q</button>
            <button class="knap">w</button>
            <button class="knap">e</button>
            <button class="knap">r</button>
            <button class="knap">t</button>
            <button class="knap">y</button>
            <button class="knap">u</button>
            <button class="knap">i</button>
            <button class="knap">o</button>
            <button class="knap">p</button>
            <button class="knap">å</button>
          </div>
          <div class="second-row">
            <button class="knap">a</button>
            <button class="knap">s</button>
            <button class="knap">d</button>
            <button class="knap">f</button>
            <button class="knap">g</button>
            <button class="knap">h</button>
            <button class="knap">j</button>
            <button class="knap">k</button>
            <button class="knap">l</button>
            <button class="knap">æ</button>
            <button class="knap">ø</button>
          </div>
          <div class="third-row">
            <button class="knap">Del</button>
            <button class="knap">z</button>
            <button class="knap">x</button>
            <button class="knap">c</button>
            <button class="knap">v</button>
            <button class="knap">b</button>
            <button class="knap">n</button>
            <button class="knap">m</button>
            <button class="knap">Enter</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
